<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Permanent+Marker&display=swap" rel="stylesheet">	
</head>
<body>
	<div id="vision-board">
		<div class="block white small-block">
			<p><span class="highlight">Grow</span><br>
				Learn to Design &<br>
				<strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center"><img src="img/flower.png" alt="flower"></div>
		<div class="block white small-block center">
			<p>html<br>
				css<br>
				javascript<br>
				wordpress<br>
				python</p>
		</div>
		<div class="block large-block">
			<p><span class="highlight">Freelance</span><br>
				Make enough side cash to<br>
				<strong>Pay off debt</strong></p>
				<img src="img/piggy.png" alt="piggy bank">
		</div>
		<div class="block dark large-block center">
			<img src="img/eye.png" alt="eye">
			<p><span class="year">2023</span><br>
				<span class="title">Vision Board</span></p>
		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="plane">
			<p><span class="highlight">Travel</span><br>
				Plan a Trip | Where I Can<br>
				<strong>Work Remotely</strong></p>
		</div>
		<div class="block white small-block center top">
			<p>Walk Dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle Pup</p>
		</div>
		<div class="block small-block center top"><img src="img/doggo.png" alt="dog"></div>
		<div class="block white small-block right top">
			<p><span class="highlight">Mind & Body</span><br>
				Exercise More<br>
				& Find Zen in<br>
				<strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
