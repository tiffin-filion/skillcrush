<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
	<div id="vision-board">
		<div class="block small-block left light-bg">
			<p><span class="yellow">Grow</span></p>
			<p>Learn to Design &amp;<br><strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block center light-bg">
			<p>html<br>css<br>javascript<br>wordpress<br>python</p>
		</div>
		<div class="block large-block left">
			<p><span class="yellow">Freelance</span></p>
			<p>Make enough side cash to<br><strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy bank">
		</div>
		<div class="block large-block center dark-bg title">
			<img src="img/eye.png" alt="eye">
			<p>2020<br><span class="medium">Vision Board</span></p>
		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="airplane">
			<p><span class="yellow">Travel</span></p>
			<p>Plan a trip where I can<br><strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block center light-bg">
			<p>Walk dog ++<br>Meditate<br>Yoga<br>Snuggle pup</p>
		</div>
		<div class="block small-block center">
			<img src="img/doggo.png" alt="dog">
		</div>
		<div class="block small-block right light-bg">
			<p><span class="yellow">Mind & body</span></p>
			<p>Exercise more<br>&amp; find zen in<br><strong>Challenge</strong></p>
		</div>
	</div>
</body>

</html>
